<body>

  <!-- ======= Header ======= -->
  <div id="header-placeholder"></div>
  <!-- End Header -->

  <!-- ======= Sidebar ======= -->
  <div id="sidebar-placeholder"></div><!-- End Sidebar-->

  <main id="main" class="main">

    <div class="pagetitle">
      <h1>Add Employee</h1>
      <nav>
        <ol class="breadcrumb">
          <li class="breadcrumb-item fw-normal text-dark mt-2">Fill out this form to list a new employee.</li>
        </ol>
      </nav>
    </div><!-- End Page Title -->

    <section class="section bg-white p-3 rounded shadow-sm">
      <div class="row">
        <div class="col-lg-12">
          <form action="" id="" method="post" accept-charset="utf-8">
              <div class="mb-3">
                  <label for="title" class="form-check-label small mb-2">Title <b>*</b></label>
                  <input type="text" class="form-control" name="title" id="title" placeholder="Title" value="" required>
              </div>

              <div class="mb-3">
                  <label for="details" class="form-check-label small mb-2">Details</label>
                  <textarea class="form-control" name="details" id="details" rows="3"></textarea>
              </div>

              <div class="mb-3">
                  <label for="deadline" class="form-check-label small mb-2">Deadline</label>
                  <input type="date" class="form-control" name="deadline" id="deadline" placeholder="Deadline" value="28 Oct, 2024">
              </div>

              <div class="mb-3">
                  <label for="ref_emp_id" class="form-check-label small mb-2">Select Employees <b>*</b></label>
                  <select name="ref_emp_id[]" id="ref_emp_id" class="form-select" required>
                      <option value="dmdzYnJWbENTbmd0MkpSZG9rdU5rdz09">John Doe (Sample)</option>
                  </select>
              </div>

              <div class="mb-3">
                  <label for="ref_client_id" class="form-check-label small mb-2">Select Client</label>
                  <select name="ref_client_id[]" id="ref_client_id" class="form-select">
                      <option value="dmdzYnJWbENTbmd0MkpSZG9rdU5rdz09">John Smith (Dummy) (Dummy Organization)</option>
                  </select>
              </div>

              <div class="mb-3">
                  <label class="form-check-label small mb-2 small">Set Priority <b>*</b></label>
                  <div class="row ps-3">
                  <div class="form-check col-md-1">
                      <input type="radio" class="form-check-input" name="work_priority" value="1" id="priorityHigh" required>
                      <label for="priorityHigh" class="form-check-label small mb-2">High</label>
                  </div>
                  <div class="form-check col-md-1">
                      <input type="radio" class="form-check-input" name="work_priority" value="2" id="priorityNormal" required>
                      <label for="priorityNormal" class="form-check-label small mb-2">Normal</label>
                  </div>
                  <div class="form-check col-md-1">
                      <input type="radio" class="form-check-input" name="work_priority" value="3" id="priorityLow" required>
                      <label for="priorityLow" class="form-check-label small mb-2">Low</label>
                  </div>
                    </div>
              </div>

              <div class="d-flex justify-content-end">
                  <button type="submit" class="me-3 btn btn-primary">Add</button>
                  <a href="https://web.twib.online/company/user/manage_works" class="btn btn-danger">Cancel</a>
              </div>
          </form>
        </div>
      </div>
    </section>

  </main><!-- End #main -->
