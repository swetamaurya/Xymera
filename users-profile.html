      <h1>Your Profile</h1>

    <section class="section profile">
      <div class="row">
        <div class="col-xl-4">

          <div class="card">
            <div class="card-body profile-card pt-4 d-flex flex-column align-items-center" style="position: relative;">

              <img src="" alt="Profile" id="profile_photo" class="rounded-circle">
              <h2 id="user_name">Demo</h2>
              <small class="text-secondary" id="user_id_profile">dem-0</small>

              <div id="status_current_profile" class=" text-white px-2" style="position: absolute; top: 10px; right: 10px; border-radius: 61px; font-size: 14px !important; font-weight: 600; letter-spacing:0.5px;" >Active</div>

            </div>
          </div>

        </div>

        <div class="col-xl-8">

          <div class="card">
            <div class="card-body pt-3">
              <!-- Bordered Tabs -->
              <ul class="nav nav-tabs nav-tabs-bordered">

                <li class="nav-item">
                  <button class="nav-link active" data-bs-toggle="tab" data-bs-target="#profile-overview">Overview</button>
                </li>

                <li class="nav-item">
                  <button class="nav-link" data-bs-toggle="tab" data-bs-target="#profile-edit">Edit Profile</button>
                </li>
                

                <li class="nav-item">
                  <button class="nav-link" data-bs-toggle="tab" data-bs-target="#profile-change-password">Change Password</button>
                </li>

              </ul>
              <div class="tab-content pt-2">

                <div class="tab-pane fade show active profile-overview" id="profile-overview">
                  <!-- <h5 class="card-title">About</h5>
                  <p class="small fst-italic">Sunt est soluta temporibus accusantium neque nam maiores cumque temporibus. Tempora libero non est unde veniam est qui dolor. Ut sunt iure rerum quae quisquam autem eveniet perspiciatis odit. Fuga sequi sed ea saepe at unde.</p> -->

                  <h5 class="card-title">Profile Details</h5>

                  <div class="row">
                    <div class="col-lg-4 col-md-4 label">Full Name</div>
                    <div class="col-lg-8 col-md-8"><input name="fullName" type="text" class="form-control fc-fn-1" readonly disabled  ></div>
                  </div>

                  <div class="row">
                    <div class="col-lg-4 col-md-4 label">Email</div>
                    <div class="col-lg-8 col-md-8"><input name="email" type="email" class="form-control fc-eml-2" readonly disabled></div>
                  </div>

                  <div class="row">
                    <div class="col-lg-4 col-md-4 label">Mobile</div>
                    <div class="col-lg-8 col-md-8"><input name="mobile" type="tel" class="form-control fc-mbl-3" readonly disabled></div>
                  </div>

                  <div class="row">
                    <div class="col-lg-4 col-md-4 label">Department</div>
                    <div class="col-lg-8 col-md-8"><input name="Department" type="text" class="form-control fc-dpt-4"  readonly disabled></div>
                  </div>

                  <div class="row">
                    <div class="col-lg-4 col-md-4 label">Designation</div>
                    <div class="col-lg-8 col-md-8"><input name="Designation" type="text" class="form-control fc-dgn-5"   readonly disabled></div>
                  </div>

                  <div class="row">
                    <div class="col-lg-4 col-md-4 label">Date Of Joining</div>
                    <div class="col-lg-8 col-md-8"><input name="dooj" type="text" class="form-control fc-doj-6"  readonly disabled></div>
                  </div>

                  <div class="row">
                    <div class="col-lg-4 col-md-4 label">Your Shift Start Time</div>
                    <div class="col-lg-8 col-md-8"><input name="shift_start" type="text" class="form-control fc-ysst-7"  readonly disabled></div>
                  </div>

                  <div class="row">
                    <div class="col-lg-4 col-md-4 label">Your Shift End Time</div>
                    <div class="col-lg-8 col-md-8"><input name="shift_end" type="text" class="form-control fc-yset-8" readonly disabled></div>
                  </div>

                  <div class="row">
                    <div class="col-lg-4 col-md-4 label">Per KM Cost (For calculation of daily expense)</div>
                    <div class="col-lg-8 col-md-8"><input name="per_km_cost" type="text" class="form-control fc-pkmc-9"  readonly disabled></div>
                  </div>

                </div>

                <div class="tab-pane fade profile-edit pt-3" id="profile-edit">

                  <!-- Profile Edit Form -->
                  <form id="edit_profile_form_id">
                    <div class="row mb-3">
                      <label for="profileImage" class="col-md-4 col-lg-3 col-form-label">Profile Image</label>
                      <div class="col-md-8 col-lg-9">
                        <div class="pt-2">
                          <input type="file" class="form-control" name="photo" id="photo" accept="image/*" >
                        </div>
                      </div>
                    </div>

                    <div class="row mb-3">
                      <label for="fullName" class="col-md-4 col-lg-3 col-form-label">Full Name</label>
                      <div class="col-md-8 col-lg-9">
                        <input name="fullName" type="text" class="form-control fc-fn-1" id="fullName" >
                      </div>
                    </div>

                    <div class="row mb-3">
                      <label for="mobile" class="col-md-4 col-lg-3 col-form-label">Mobile</label>
                      <div class="col-md-8 col-lg-9">
                        <input name="mobile" type="tel" class="form-control fc-mbl-3" id="mobile">
                      </div>
                    </div>

                    <div class="row mb-3">
                      <label for="email" class="col-md-4 col-lg-3 col-form-label">Email</label>
                      <div class="col-md-8 col-lg-9">
                        <input name="email" type="email" class="form-control fc-eml-2" id="email" readonly disabled>
                      </div>
                    </div>

                    <div class="row mb-3">
                      <label for="Department" class="col-md-4 col-lg-3 col-form-label">Department</label>
                      <div class="col-md-8 col-lg-9">
                        <input name="Department" type="text" class="form-control fc-dpt-4" id="Department"  readonly disabled>
                      </div>
                    </div>

                    <div class="row mb-3">
                      <label for="Designation" class="col-md-4 col-lg-3 col-form-label">Designation</label>
                      <div class="col-md-8 col-lg-9">
                        <input name="Designation" type="text" class="form-control fc-dgn-5" id="Designation"  readonly disabled>
                      </div>
                    </div>

                    <div class="row mb-3">
                      <label for="dooj" class="col-md-4 col-lg-3 col-form-label">Date Of Joining</label>
                      <div class="col-md-8 col-lg-9">
                        <input name="dooj" type="text" class="form-control fc-doj-6" id="dooj"  readonly disabled>
                      </div>
                    </div>

                    <div class="row mb-3">
                      <label for="shift_start" class="col-md-4 col-lg-3 col-form-label">Your Shift Start Time</label>
                      <div class="col-md-8 col-lg-9">
                        <input name="shift_start" type="text" class="form-control fc-ysst-7" id="shift_start"  readonly disabled>
                      </div>
                    </div>

                    <div class="row mb-3">
                      <label for="shift_end" class="col-md-4 col-lg-3 col-form-label">Your Shift End Time</label>
                      <div class="col-md-8 col-lg-9">
                        <input name="shift_end" type="text" class="form-control fc-yset-8" id="shift_end"  readonly disabled>
                      </div>
                    </div>

                    <div class="row mb-3">
                      <label for="per_km_cost" class="col-md-4 col-lg-3 col-form-label">Per KM Cost (For calculation of daily expense)</label>
                      <div class="col-md-8 col-lg-9">
                        <input name="per_km_cost" type="text" class="form-control fc-pkmc-9" id="per_km_cost"  readonly disabled>
                      </div>
                    </div>                   

                    <div class="text-center">
                      <button type="submit" id="updatebtnform" class="btn btn-primary">Update Your Profile</button>
                      <button onclick="window.location.reload()"  class="btn btn-secondary">Cancel</button>
                    </div>
                  </form><!-- End Profile Edit Form -->

                </div>


                <div class="tab-pane fade pt-3" id="profile-change-password">
                  <form id="password_change_form_id">

                    <p id="notmatchpassword" class="text-danger text-end m-0 p-0 d-none">New Password and Confirm Password, must be same.</p>

                    <div class="row mb-3">
                      <label for="newPassword" class="col-md-4 col-lg-3 col-form-label">Old Password</label>
                      <div class="col-md-8 col-lg-9">
                        <input name="newpassword" type="password" class="form-control" id="oldPassword">
                      </div>
                    </div>

                    <div class="row mb-3">
                      <label for="newPassword" class="col-md-4 col-lg-3 col-form-label">New Password</label>
                      <div class="col-md-8 col-lg-9">
                        <input name="newpassword" type="password" class="form-control" id="newPassword">
                      </div>
                    </div>

                    <div class="row mb-3">
                      <label for="renewPassword" class="col-md-4 col-lg-3 col-form-label">Re-enter New Password</label>
                      <div class="col-md-8 col-lg-9">
                        <input name="renewpassword" type="password" class="form-control" id="renewPassword">
                      </div>
                    </div>

                    <div class="text-center">
                      <button type="submit" class="btn btn-primary">Change Password</button>
                      <button onclick="window.location.reload()"  class="btn btn-secondary">Cancel</button>
                    </div>
                  </form><!-- End Change Password Form -->

                </div>

              </div><!-- End Bordered Tabs -->

            </div>
          </div>

        </div>
      </div>
    </section>
