<html lang="en">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">

  <title>Xymera - Operations Management System</title>

  <!-- Favicons -->
  <link href="assets/img/favicon.png" rel="icon">
  <link href="assets/img/apple-touch-icon.png" rel="apple-touch-icon">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&family=Tiro+Devanagari+Hindi:ital@0;1&display=swap" rel="stylesheet">

  <!-- Vendor CSS Files -->
  <link href="assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

  <link href="assets/vendor/simple-datatables/style.css" rel="stylesheet">

  <!-- Template Main CSS File -->

</head>

<body>

  <!-- ======= Header ======= -->
  <div id="header-placeholder"></div>
  <!-- End Header -->

  <!-- ======= Sidebar ======= -->
  <div id="sidebar-placeholder"></div><!-- End Sidebar-->

  <main id="main" class="main">

    <div class="pagetitle">
      <h1>Edit Employee</h1>
    </div><!-- End Page Title -->

    <section class="section bg-white p-3 rounded shadow-sm">
      <div class="row">

        
        <div class="col-sm-2">
          <img id="user_profile_img" src="https://pinnacle.works/wp-content/uploads/2022/06/dummy-image.jpg" style=" width: 100%;" alt="">
        </div>
        <div class="col-sm-10">
          <div class="mb-3 ">
            <label for="status_role" class="form-label small">
              <span>Employee Status</span>
            </label>
            <select class="form-control" id="status_role" name="status_role">
                <option value="Active">Active</option>
                <option value="Inactive" selected>Inactive</option>
            </select>
          </div>

          <div class="mb-3">
              <label for="role" class="form-label small">Employee Role</label>
              <select class="form-control disabled" id="role" name="role" disabled>
                  <option value="" disabled="" selected="">Select Role</option>
                  <option value="Employee">Employee</option>
                  <option value="Manager">Manager</option>
                  <option value="HR">HR</option>
                  <option value="Admin">Admin</option>
              </select>
          </div>
          <div class="mb-3">
              <label for="name" class="form-label small">Employee Id </label>
              <input type="text" class="form-control disabled" id="userId" disabled>
          </div>
        </div>
        
        <div class="col-lg-12">
          <form id="edit-employee" class="needs-validation" accept-charset="utf-8" novalidate>

              <div class="mb-3  apply-validation-div">
                  <label for="name" class="form-label small d-flex justify-content-between">
                    <span>Employee Name <span class="text-danger">*</span></span>
                  </label>
                  <input type="text" class="form-control" name="name" id="name" placeholder="Enter Employee Name" required>
              </div>

              <div class="mb-3  apply-validation-div">
                  <label for="name" class="form-label small d-flex justify-content-between">
                    <span>Employee Email Id <span class="text-danger">*</span></span>
                  </label>
                  <input type="email" class="form-control" name="email" id="email" placeholder="Enter Employee Account Email Id" required>
              </div>
              
              <div class="mb-3  apply-validation-div">
                  <label for="name" class="form-label small d-flex justify-content-between">
                    <span>Employee Mobile No. <span class="text-danger">*</span></span>
                  </label>
                  <input type="text" class="form-control" name="mobile" id="mobile" placeholder="Enter Employee Mobile Number" required>
                </div>

              <div class="mb-3">
                  <a href="javascript:;" onclick="show_advance_fields(this);" class="btn btn-sm btn-primary">Show Advance Fields <i class="fas fa-angle-down"></i></a>
              </div>

              <div class="advance-emp-fields d-none">
                  <div class="row">
                      <div class="col-md-6 mb-3  apply-validation-div">
                          <label for="shift_start" class="form-label small d-flex justify-content-between">
                            <span>Employee Shift Start Time<span class="text-danger">*</span></span>
                          </label>
                          <input type="time" class="form-control" name="shift_start" id="shift_start" required>
                      </div>

                      <div class="col-md-6 mb-3  apply-validation-div">
                          <label for="shift_end" class="form-label small d-flex justify-content-between">
                            <span>Employee Shift End Time <span class="text-danger">*</span></span>
                          </label>
                          <input type="time" class="form-control" name="shift_end" id="shift_end" required>
                      </div>

                      <div class="col-md-6 mb-3  apply-validation-div">
                          <label for="department" class="form-label small d-flex justify-content-between">
                            <span>Employee Department <span class="text-danger">*</span></span>
                          </label>
                          <select class="form-control" id="department" required>
                            <option value="" disabled="" selected="">Select Department</option>
                          </select>
                      </div>
                      
                      <div class="col-md-6 mb-3  apply-validation-div">
                        <label for="desgination" class="form-label small d-flex justify-content-between">
                          <span>Employee Designation <span class="text-danger">*</span></span>
                        </label>
                        <input type="text" class="form-control" name="designation" id="designation" placeholder="Enter Employee Designation" required>
                      </div>

                      <div class="col-md-6 mb-3  apply-validation-div">
                          <label for="doj" class="form-label small d-flex justify-content-between">
                            <span>Date Of Joining <span class="text-danger">*</span></span>
                          </label>
                          <input type="date" class="form-control" name="doj" id="doj" required>
                      </div>

                      <div class="col-md-6 mb-3">
                          <label for="per_km_cost" class="form-label small">Per KM Cost <i>(For calculation of daily expense)</i></label>
                          <input type="number" class="form-control" name="per_km_cost" id="per_km_cost" placeholder="Enter KM wise allowance" pattern="[0-9]+([\.,][0-9]+)?" step="0.01">
                      </div>

                      <div class="mb-3">
                        <label for="photo" class="form-label small">Upload Employee Photo</label>
                        <input type="file" class="form-control" name="photo" id="photo" accept="image/*">
                      </div>

                  </div>
              </div>

              <div class="d-flex justify-content-end">
                  <button type="submit"  id="register" class="btn btn-primary me-2">Update</button>
                  <button  onclick="history.back()" class="btn btn-secondary">Cancel</button>
              </div>
          </form>

          <!-- JavaScript to toggle visibility -->
          <script>
              function show_advance_fields(btn) {
                  const advancedFields = document.querySelector('.advance-emp-fields');
                  advancedFields.classList.toggle('d-none');
                  btn.innerHTML = advancedFields.classList.contains('d-none') ? 'Show Advance Fields <i class="fas fa-angle-down"></i>' : 'Hide Advance Fields <i class="fas fa-angle-up"></i>';
              }
          </script>

        </div>
      </div>
    </section>

  </main><!-- End #main -->

    <!-- ======= Footer ======= -->
  <div id="footer-placeholder"></div>
  <!-- End Footer -->

  <a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>

  <script src="assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="assets/vendor/chart.js/chart.umd.js"></script>
  <script src="assets/vendor/echarts/echarts.min.js"></script>

    $(document).ready(function () {
      $("#header-placeholder").load("header.html", function () {
        if ($('.toggle-sidebar-btn')) {
          $('.toggle-sidebar-btn').on('click', function (e) {
            $('body').toggleClass('toggle-sidebar');
          });
        }
      });

      $("#sidebar-placeholder").load("sidebar.html");
      $("#footer-placeholder").load("footer.html");
    });
  </script>


</body>
