<body>

  <!-- ======= Header ======= -->
  <div id="header-placeholder"></div>
  <!-- End Header -->

  <!-- ======= Sidebar ======= -->
  <div id="sidebar-placeholder"></div><!-- End Sidebar-->

  <main id="main" class="main">

    <div class="pagetitle mb-4">
      <h1>Edit Leave</h1>
    </div><!-- End Page Title -->

    <section class="section bg-white p-3 rounded shadow-sm">
        <form action="" id="leaveFormSubmit">
          <div class="row g-3 px-3">

            <div class="col-lg-12 employee_restriction_d_none">
              <label for="leaveStatus" class="form-label small mb-2">Select Status</label>
              <select class="form-select" id="leaveStatus">
                <option value="" disabled selected>Select Option</option>
                <option value="Pending">Pending</option>
                <option value="Rejected">Rejected</option>
                <option value="Approved">Approved</option>
              </select>
            </div>
            
            <div class="col-lg-4">
              <label for="leaveStart" class="form-label small mb-2">Leave Start</label>
              <input type="date" class="form-control" id="leaveStart" required>
            </div>
  
            <div class="col-lg-4">
              <label for="leaveEnd" class="form-label small mb-2">Leave End</label>
              <input type="date" class="form-control" id="leaveEnd" required>
            </div>
  
            <div class="col-lg-4">
              <label for="halfDay" class="form-label small mb-2">Half Day?</label>
              <select class="form-select" id="halfDay">
                <option value="" disabled selected>Select Option</option>
                <option value="First Half" >First Half</option>
                <option value="Second Half">Second Half</option>
                <option value="Full Day" selected>Full Day</option>
              </select>
            </div>
  
            <div class="col-lg-6">
              <label for="leaveType" class="form-label small mb-2">Leave Type</label>
              <select class="form-select" id="leaveType" required>
                <option value="" disabled selected>SELECT LEAVE TYPE</option>
                <option value="vacation">VACATION LEAVE</option>
                <option value="maternity">MATERNITY/PATERNITY LEAVE</option>
                <option value="sick">SICK LEAVE</option>
                <option value="casual">CASUAL LEAVE</option>
                <option value="other">OTHER</option>
              </select>
            </div>
  
            <div class="col-lg-6">
              <label for="noOfDays" class="form-label small mb-2">No. of Days</label>
              <input  class="form-control" id="noOfDays" readonly disabled>
            </div>
  
  
            <div class="col-lg-12">
              <label for="leaveReason" class="form-label small mb-2">Leave Reason</label>
              <textarea class="form-control" id="leaveReason" rows="3" required></textarea>
            </div>
  
            <div class="col-lg-12 employee_restriction_d_none">
              <label for="approvalReason" class="form-label small mb-2">Reason on Approval/Rejection of Leave</label>
              <textarea class="form-control" id="approvalReason" rows="3" required></textarea>
            </div>
  
            <div class="col-lg-6 d-flex align-items-end">
              <button type="submit" class="btn btn-success">Update</button>
              <button onclick="history.back()" class="ms-4 btn btn-secondary">Cancel</button>
            </div>
  
          </div>
        </form>
    </section>

  </main><!-- End #main -->

    <!-- ======= Footer ======= -->
