<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">

  <title>Xymera - Operations Management System</title>

  <!-- Favicons -->
  <link href="assets/img/favicon.png" rel="icon">
  <link href="assets/img/apple-touch-icon.png" rel="apple-touch-icon">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&family=Tiro+Devanagari+Hindi:ital@0;1&display=swap" rel="stylesheet">

  <!-- Vendor CSS Files -->
  <link href="assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

<body>

  <!-- ======= Header ======= -->
  <div id="header-placeholder"></div>
  <!-- End Header -->

  <!-- ======= Sidebar ======= -->
  <div id="sidebar-placeholder"></div><!-- End Sidebar-->

  <main id="main" class="main">

    <div class="pagetitle">
      <h1>Add Doctor</h1>
      <nav>
        <ol class="breadcrumb">
          <li class="breadcrumb-item fw-normal text-dark mt-2">Fill out this form to onboard a new doctor.</li>
        </ol>
      </nav>
    </div><!-- End Page Title -->

    <section class="section bg-white p-3 rounded shadow-sm">
      <div class="row">
        <div class="col-lg-12">
          <form id="add-employee" class="needs-validation" accept-charset="utf-8" novalidate>

              <div class="mb-3 apply-validation-div">
                  <label for="name" class="form-label small d-flex justify-content-between">
                    <span>Doctor Name <span class="text-danger">*</span></span>
                  </label>
                  <input type="text" class="form-control" name="name" id="name" placeholder="Enter Doctor Name" required>
              </div>

              <div class="mb-3">
                  <label for="email" class="form-label small d-flex justify-content-between">
                    <span>Doctor Email Id</span>
                  </label>
                  <input type="email" class="form-control" name="email" id="email" placeholder="Enter Doctor Email Id">
              </div>

              <div class="mb-3 apply-validation-div">
                  <label for="mobile" class="form-label small d-flex justify-content-between">
                    <span>Doctor Mobile No. <span class="text-danger">*</span></span>
                  </label>
                  <input type="tel" class="form-control" name="mobile" id="mobile" placeholder="Enter Doctor Mobile Number" required>
              </div>

            
              <div class="mb-3 apply-validation-div">
                <label for="address" class="form-label small d-flex justify-content-between">
                  <span>Doctor Address <span class="text-danger">*</span></span>
                </label>
                <input type="text" class="form-control"  name="text" id="address" placeholder="Enter Doctor Address" required>
              </div>

              <div class="mb-3 apply-validation-div employee_restriction_d_none ">
                  <label for="status_role" class="form-label small d-flex justify-content-between">
                    <span>Doctor Status <span class="text-danger">*</span></span>
                  </label>
                  <select class="form-control" id="status_role" name="status_role" required>
                      <option value="Active">Active</option>
                      <option value="Inactive" selected>Inactive</option>
                  </select>
              </div>
              
              

  

              <div class="mb-3">
                  <a href="javascript:;" onclick="show_advance_fields(this);" class="btn btn-sm btn-primary">Show Advance Fields <i class="fas fa-angle-down"></i></a>
              </div>

              <div class="advance-emp-fields d-none">
                  <div class="row">
                      <div class="col-md-6 mb-3 apply-validation-div">
                          <label for="shift_start" class="form-label  d-flex justify-content-between">
                            <span class="" style="font-size: 16px !important;">Doctor Timing 1 (Morning)<span class="text-danger"style="font-size: 16px !important;">*</span></span>
                          </label>
                          <div class="row">
                            <div class="col-md-6">
                              <label for="" class="form-label small"><span>From</span></label>
                              <input type="time" class="form-control" name="shift_start" id="d_t_1_from" required>
                            </div>
                            <div class="col-md-6">
                              <label for="" class="form-label small"><span>To</span></label>
                              <input type="time" class="form-control" name="shift_start" id="d_t_1_to" required>
                            </div>
                          </div>
                      </div>

                      <div class="col-md-6 mb-3">
                        <label for="shift_start" class="form-label">Doctor Timing 2 (Evening)</label>
                        <div class="row">
                          <div class="col-md-6">
                            <label for="" class="form-label small"><span>From</span></label>
                            <input type="time" class="form-control" name="shift_start" id="d_t_2_from">
                          </div>
                          <div class="col-md-6">
                            <label for="" class="form-label small"><span>To</span></label>
                            <input type="time" class="form-control" name="shift_start" id="d_t_2_to">
                          </div>
                        </div>
                    </div>

                    <div class="col-md-6 mb-3 apply-validation-div">
                      <label for="noOfFeq" class="form-label small d-flex justify-content-between">
                        <span>No. Of Frequency <span class="text-danger">*</span></span>
                      </label>
                      <input type="text" class="form-control" name="noOfFeq" id="noOfFeq" placeholder="Enter Total Number Of Frequency" required>
                    </div>
      

                    <div class="col-md-6 mb-3 apply-validation-div">
                      <label for="categoryyy" class="form-label small d-flex justify-content-between">
                        <span>Category <span class="text-danger">*</span></span>
                      </label>
                      <input type="text" class="form-control" name="categoryyy" id="categoryyy" placeholder="Enter Category" required>
                    </div>
      

                    
                    <div class="col-md-6 mb-3">
                      <label for="speciality" class="form-label small"><span>Speciality</span></label>
                      <input type="text" class="form-control" name="speciality" id="speciality" placeholder="Enter Doctor Speciality">
                    </div>

                    <div class="col-md-6 mb-3 apply-validation-div">
                        <label for="doob" class="form-label small d-flex justify-content-between">
                          <span>Date Of Onboarding <span class="text-danger">*</span></span>
                        </label>
                        <input type="date" class="form-control" name="doob" id="doob" required >
                    </div>

                    <div class="mb-3 apply-validation-div">
                      <label for="photo" class="form-label small d-flex justify-content-between">
                        <span>Upload Doctor Photo <span class="text-danger">*</span></span>
                      </label>
                      <input type="file" class="form-control" name="photo" id="photo" accept="image/*" required>
                    </div>

                  </div>
              </div>

              <div class="d-flex justify-content-end">
                  <button type="submit"  id="register" class="btn btn-primary me-2">Add</button>
                  <button  onclick="history.back()" class="btn btn-secondary">Cancel</button>
              </div>
          </form>

          <!-- JavaScript to toggle visibility -->
          <script>
              function show_advance_fields(btn) {
                  const advancedFields = document.querySelector('.advance-emp-fields');
                  advancedFields.classList.toggle('d-none');
                  btn.innerHTML = advancedFields.classList.contains('d-none') ? 'Show Advance Fields <i class="fas fa-angle-down"></i>' : 'Hide Advance Fields <i class="fas fa-angle-up"></i>';
              }
          </script>

        </div>
      </div>
    </section>

  </main><!-- End #main -->

    <!-- ======= Footer ======= -->
  <div id="footer-placeholder"></div>
  <!-- End Footer -->

  <a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>

    $(document).ready(function () {
      $("#header-placeholder").load("header.html", function () {
        if ($('.toggle-sidebar-btn')) {
          $('.toggle-sidebar-btn').on('click', function (e) {
            $('body').toggleClass('toggle-sidebar');
          });
        }
      });

      $("#sidebar-placeholder").load("sidebar.html");
      $("#footer-placeholder").load("footer.html");
    });
  </script>
