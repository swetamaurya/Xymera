<body>

  <!-- ======= Header ======= -->
  <div id="header-placeholder"></div>
  <!-- End Header -->

  <!-- ======= Sidebar ======= -->
  <div id="sidebar-placeholder"></div><!-- End Sidebar-->

  <main id="main" class="main">

    <div class="pagetitle">
      <h1>Add User</h1>
      <nav>
        <ol class="breadcrumb">
          <li class="breadcrumb-item fw-normal text-dark mt-2">Fill out this form to create a new dashboard user.</li>
        </ol>
      </nav>
    </div><!-- End Page Title -->

    <section class="section bg-white p-3 rounded shadow-sm">
      <div class="row">
        <div class="col-lg-12">
          <form id="frmRegister" class="needs-validation row" method="post" accept-charset="utf-8" novalidate>
              
              <div class="mb-3 col-md-6">
                <label for="usertype" class="small mb-2">Select User Type</label>
                <select id="usertype" class="form-select">
                  <option selected disabled>Select User Type</option>
                  <option>Doctor</option>
                  <option>Employee</option>
                </select>
              </div>

              <div class="mb-3 col-md-6">
                <label for="usertype" class="small mb-2">Select User</label>
                <select id="usertype" class="form-select">
                  <option selected disabled>Select User</option>
                  <option>Doctor</option>
                  <option>Employee</option>
                </select>
              </div>

              <div class="mb-3 col-md-6">
                <label for="password" class="small mb-2">Password</label>
                <input class="form-control" type="password" placeholder="Password" name="password">
              </div>

              <div class="mb-3 col-md-6">
                <label for="confirm_password" class="small mb-2">Confirm Password</label>
                <input class="form-control" type="password" placeholder="Confirm Password" name="confirm_password">
              </div>

              <div class="mb-3 col-md-12">
                <label for="profile_dp" class="small mb-2">Profile Picture</label>
                <input class="form-control" type="file" placeholder="Profile Picture" name="profile_dp">
              </div>

              <div class="form-check mb-3 col-md-12 ps-3">
                  <input type="checkbox" class="form-check-input ms-0 me-2" name="send_credentials" id="send_credentials" value="1" checked>
                  <label class="form-check-label" for="send_credentials">Send login credentials to user's email address.</label>
              </div>

              <div class="mb-3">
                  <a href="javascript:;" onclick="show_advance_fields(this);" class="btn btn-sm btn-primary">Show Advance Fields <i class="fas fa-angle-down"></i></a>
              </div>

              <div class="d-flex justify-content-end">
                  <button type="submit" name="submit" id="register" class="btn btn-primary me-2">Add</button>
                  <a href="" class="btn btn-secondary">Cancel</a>
              </div>
          </form>

          <!-- JavaScript to toggle visibility -->
          <script>
              function show_advance_fields(btn) {
                  const advancedFields = document.querySelector('.advance-emp-fields');
                  advancedFields.classList.toggle('d-none');
                  btn.innerHTML = advancedFields.classList.contains('d-none') ? 'Show Advance Fields <i class="fas fa-angle-down"></i>' : 'Hide Advance Fields <i class="fas fa-angle-up"></i>';
              }
          </script>

        </div>
      </div>
    </section>

  </main><!-- End #main -->
